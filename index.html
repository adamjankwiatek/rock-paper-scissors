<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Website</title>
</head>
<body>
  <header>
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <div class="input-box">
    <input id="user-choice" type="text" placeholder="Pick rock, paper, or scissors">
    <a href="#" id="play">Play!</a>
  </div>
  <div class="container">
    <div class="user-result">
      <h3 class="result">USER PICKED:</h3>
      <h4 class="place-for-user-result"></h4>
    </div>
    <div class="computer-result">
      <h3 class="result">COMPUTER PICKED:</h3>
      <h4 class="place-for-computer-result"></h4>
    </div>
  </div>
  <p class="who-won"></p>
  <script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
